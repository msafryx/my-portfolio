<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unified Tech Stack Card</title>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .tech-card {
      background-color: #1a1a2e;
      padding: 30px;
      border-radius: 16px;
      width: 95%;
      max-width: 1100px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    .tech-card h2 {
      color: #bb86fc;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .tech-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .tech-item {
      background-color: #16213e;
      border-radius: 12px;
      padding: 12px 16px;
      width: 110px;
      text-align: center;
      transition: transform 0.2s;
    }

    .tech-item:hover {
      transform: scale(1.05);
      background-color: #28334a;
    }

    .tech-item img {
      width: 30px;
      height: 30px;
      margin-bottom: 8px;
    }

    .tech-item span {
      font-size: 13px;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="tech-card">
    <h2>üõ†Ô∏è Tech Stack</h2>
    <div class="tech-grid">
      <!-- Add logos via CDN -->
      <div class="tech-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg"/><span>HTML</span></div>
      <div class="tech-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg"/><span>CSS</span></div>
      <div class="tech-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"/><span>JavaScript</span></div>
      <div class="tech-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg"/><span>TypeScript</span></div>
      <div class="tech-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg"/><span>React</span></div>
      <div class="tech-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/jquery/jquery-original.svg"/><span>jQuery</span></div>
      <div class="tech-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bootstrap/bootstrap-original.svg"/><span>Bootstrap</span></div>
      <div class="tech-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/tailwindcss/tailwindcss-plain.svg"/><span>Tailwind</span></div>
      <div class="tech-item"><img src="https://vitejs.dev/logo.svg" /><span>Vite.js</span></div>
      <div class="tech-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/spring/spring-original.svg"/><span>Spring Boot</span></div>
      <div class="tech-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/dot-net/dot-net-plain.svg"/><span>.NET</span></div>
      <div class="tech-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/flask/flask-original.svg"/><span>Flask</span></div>
      <div class="tech-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg"/><span>Node.js</span></div>
      <div class="tech-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/express/express-original.svg"/><span>Express.js</span></div>
      <div class="tech-item"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg"/><span>MongoDB</span></div>

    </div>
  </div>
</body>
</html>
