<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unified Tech Stack Card</title>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

.tech-head {
  text-align: center;
  color: #0ef;
  font-size: 56px;
  margin-bottom: 70px;
  margin-top: 70px;
}

.container1 {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 50px;
}

.card {
  background-color: #0e2140;
  padding: 20px 25px;
  border-radius: 16px;
  width: 400px;
  box-shadow: 0 0 100px rgb(58, 174, 247);
}

.card h3 {
  font-size: 24px;
  margin-bottom: 15px;
  border-bottom: 1px solid rgb(58, 174, 247);
  padding-bottom: 18px;
  color: #fff;
  text-align: center;
}

.tech-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.tech {
  text-align: center;
  width: 70px;
  font-size: 16px;
  color: #eee;
}

.tech img {
  margin-top: 10px;
  width: 40px;
  height: 40px;
  margin-bottom: 10px;
}
  </style>
</head>
<body>
     <section>
        <h1 class="tech-head">üõ†Ô∏è Tech Stack</h1>

  <div class="container1">
    <!-- Frontend Card -->
    <div class="card">
      <h3>Frontend</h3>
      <div class="tech-grid">
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg"><div>HTML</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg"><div>CSS</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"><div>JavaScript</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg"><div>TypeScript</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg"><div>React</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/angularjs/angularjs-original.svg"><div>Angular</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/jquery/jquery-original.svg"><div>jQuery</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bootstrap/bootstrap-original.svg"><div>Bootstrap</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/tailwindcss/tailwindcss-original.svg" /><div>Tailwind</div></div>
        <div class="tech"><img src="https://vitejs.dev/logo.svg"><div>Vite.js</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg"><div>Figma</div></div>
      </div>
    </div>

    <!-- Backend Card -->
    <div class="card">
      <h3>Backend</h3>
      <div class="tech-grid">
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg"><div>Java</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg"><div>Python</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/spring/spring-original.svg"><div>Spring</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/dot-net/dot-net-plain.svg"><div>.NET</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/flask/flask-original.svg"><div>Flask</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg"><div>Node.js</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/express/express-original.svg"><div>Express.js</div></div>
      </div>
    </div>

    <!-- Database Card -->
    <div class="card">
      <h3>Database</h3>
      <div class="tech-grid">
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg"><div>MongoDB</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg"><div>MySQL</div></div>
        <div class="tech"><img src="https://seeklogo.com/images/S/supabase-logo-DCC676FFE2-seeklogo.com.png"><div>Supabase</div></div>
        <div class="tech"><img src="https://cdn.worldvectorlogo.com/logos/firebase-1.svg"><div>Firebase</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/sqlite/sqlite-original.svg"><div>SQLite</div></div>
      </div>
    </div>

    <!-- Mobile Card -->
    <div class="card">
      <h3>Mobile</h3>
      <div class="tech-grid">
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/flutter/flutter-original.svg"><div>Flutter</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg"><div>React Native</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/swift/swift-original.svg"><div>Swift</div></div>
      </div>
    </div>

    <!-- Cloud/DevOps Card -->
    <div class="card">
      <h3>Cloud & DevOps</h3>
      <div class="tech-grid">
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/docker/docker-original.svg"><div>Docker</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/amazonwebservices/amazonwebservices-original.svg"><div>AWS</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/googlecloud/googlecloud-original.svg"><div>GCP</div></div>
        <div class="tech"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/azure/azure-original.svg"><div>Azure</div></div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
